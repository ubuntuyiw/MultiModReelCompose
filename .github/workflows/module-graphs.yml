name: Generate Module Graphs and Commit

on:
  pull_request:
    branches: [ "master"]

jobs:
  build:

    runs-on: ubuntu-latest
    if: github.head_ref != 'module-graph'
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          persist-credentials: true

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Graphviz
        run: sudo apt-get install graphviz

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate Module Graphs
        run: |
          chmod +x ./generateModuleGraphs.sh
          ./generateModuleGraphs.sh

      - name: Check if branch exists and delete it
        run: |
          if git ls-remote --heads https://github.com/ubuntuyiw/MultiModReelCompose.git github/module-graph | grep -q 'refs/heads/github/module-graph'; then
            git push origin --delete github/module-graph
          fi

      - name: Create new branch or switch to it if it already exists
        run: |
          git checkout -b github/module-graph || git checkout github/module-graph

      - name: Commit and Push Changes
        run: |
          git config --global user.email "github@actions.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Update module graphs and READMEs" || echo "No changes to commit"
          git push --set-upstream https://${{ secrets.PERSONAL_TOKEN }}@github.com/ubuntuyiw/MultiModReelCompose.git github/module-graph
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}

      - name: Upload Graphs
        uses: actions/upload-artifact@v3
        with:
          name: module-graphs
          path: docs/images/graphs/